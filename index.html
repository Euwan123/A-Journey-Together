<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Sections</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
  </header>

  <!-- Flashcard 1 -->
  <section class="flashcard">
    <img src="image1.jpeg" alt="Zyann" class="flashcard-img">
    <h2>Zyann</h2>
    <p>Zyann is a talented person, passionate about technology and learning new skills.</p>
  </section>

  <!-- Flashcard 2 -->
  <section class="flashcard">
    <img src="image1.1.jpeg" alt="Euwan" class="flashcard-img">
    <h2>Euwan</h2>
    <p>Euwan is a good guy, 6 feet tall, a computer science student and a gamer. He is kind and fun.</p>
  </section>

  <!-- Flashcard 3 example -->
  <section class="flashcard">
    <img src="image2.jpeg" alt="Another Person" class="flashcard-img">
    <h2>Another Person</h2>
    <p>Description of this person goes here. Interests, skills, or fun facts.</p>
  </section>

</body>
</html>
